<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bodega Urbana - Iniciar Sesión</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="Logo La Bodega Urbana" class="logo">
            <h1>Iniciar Sesión</h1>
            <p>Accede a tu cuenta para disfrutar de una experiencia de compra sostenible.</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-button"href="/home">Ingresar</button>
            <div class="login-links">
                <a href="/home">¿Olvidaste tu contraseña?</a>
                <a href="#">Registrarse</a>
            </div>
        </form>
    </div>
</body>
</html>
